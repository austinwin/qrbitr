<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="QR Bitr - Send and receive data via QR codes">
  <meta name="theme-color" content="#4285f4">
  <title>QRBitr - QR Bit Data Transfer</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- Load external libraries first - explicitly as non-module scripts -->
  <script src="js/qrcode.min.js"></script>
  <script src="js/jsqr.min.js"></script>
  
  <!-- Load Vue.js -->
  <script src="js/vue.global.prod.js"></script>
  
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white">
  <!-- Loading overlay -->
  <div id="loading-overlay" class="fixed inset-0 bg-white dark:bg-gray-900 flex items-center justify-center z-50 transition-opacity duration-500">
    <div class="text-center">
      <div class="spinner mb-4"></div>
      <p>Loading QRBitr...</p>
    </div>
  </div>

  <!-- App container -->
  <div id="app"></div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }

    function hideLoader() {
      const overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.style.opacity = '0';
        setTimeout(() => { overlay.style.display = 'none'; }, 500);
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const checkAppMounted = setInterval(() => {
        const appDiv = document.getElementById('app');
        if (appDiv && appDiv.childNodes.length > 0) {
          hideLoader();
          clearInterval(checkAppMounted);
        }
      }, 50);
      setTimeout(hideLoader, 5000);
    });
  </script>

  <!-- Load modular components and modules -->
  <script type="module" src="js/app.js"></script>
</body>

</html>
